<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="style.min862f.css" />
</head>
<body>
<div class="ovh" id="pager">
	<!--<span class="fl">本页共 <span>10</span> 条数据</span>
	<span class="fr">
		<a href="javascript:;">上一页</a>　第 <span>1</span>/<span>1</span> 页　<a href="javascript:;">下一页</a>
	</span>-->
</div>
<div></div>
<script src="./jquery.js"></script>
<script>
~(function(window, $){
	
	$.fn.extend({
		pager: function(options){
			
			var _default = {
				curPage: 1,
				pageSize: 10,
				total: 0,
				totalPage: 0
			}
			var _tmpl = '<span class="fl">本页共 <span class="total"></span> 条数据</span><span class="fr"><a href="javascript:;" class="prev">上一页</a>　第 <span class="curPage"></span>/<span class="totalPage"></span> 页　<a href="javascript:;" class="next">下一页</a></span>';
	
			var id = this.selector;//#ID
			var $pager = $(this);
			var $tmpl = $(_tmpl);
			
			var opts = $.extend(_default, options);
			
			$tmpl.find('.total').text(opts.total);//数据总条数
			$tmpl.find('.curPage').text(opts.curPage);//当前页
			$tmpl.find('.totalPage').text(opts.totalPage);//一共多少页
			if(opts.curPage<=1)
				$tmpl.find('.prev').hide();//上一页
			if(opts.curPage >= opts.totalPage)
				$tmpl.find('.next').hide();//下一页
			
			$pager.html($tmpl);
			
			$(document)
			.on('click', id+' .prev', function(){
				opts.prev()
			})
			.on('click', id+' .next', function(){
				opts.next()
			})
			
		}
	})
	
	$(function(){
		$('#pager').pager({
			curPage: 1,
			pageSize: 10,
			total: 100,
			totalPage: 10,
			prev: function(){
				console.log('上一页')
			},
			next: function(){
				console.log('下一页')
			}
		})
	})
})(window, jQuery)
</script>
</body>
</html>
