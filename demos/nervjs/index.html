<body>

<div class="container" id="app">
	
	
</div>
<script>
$(function(){
	$(document).on('click', '.nav-item', function(e){
		e.stopPropagation()
		var $this = $(this);
		var $p = $this.parents('.nav-item')
		var isChild = $this.hasClass('nav-item-child');
		if(isChild){
			$('.nav-item-child').removeClass('active')
			$('.nav-item').removeClass('sub-active active')
			$p.addClass('sub-active')
			$this.addClass('active')
		}else{
			$('.nav-item-child').removeClass('active')
			$('.nav-item').removeClass('sub-active active')
			$this.addClass('active')
		}
		return false;
	})
})
</script>
</body>
